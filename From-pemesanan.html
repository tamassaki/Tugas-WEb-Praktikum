<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Pemesanan
    </title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12''wood-fired are availabel-Build your custom pizza and we'll deiver it within an hour.</p>
    <hr>
    <from>
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h2>Your Information</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>:<input type="text"id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>:<input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp"></label>No Hanphone></td>
                    <td>:<input type="text" id="number"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td>:<input type="text"id="email"></td>
                </tr>
                <tr>
                    <td><label for="description">Delivery Instruction</label></td>
                    <td>:<textarea id="description"></textarea></td>
                </tr>
            </tbody>
        </table>
            <br>
        <fieldset>
            <legend><b>Design Your Dream Pizza</b></legend>
                <h4>CRust ( Choose one ) :</h4>
                <ul syle = "List-Style-type : none: ">
                    <li>
                        <input type = "radio" id="white" name="Crust">
                        <label for="White"> Classic White</label>
                    </li>
                    <li>
                        <input type = "radio" id="Multigrain" name="Crust">
                        <label for ="Multigrain">Multigrain</label>
                    </li>
                    <li>
                        <input type="radio" id="Cheese" name="Crust">
                        <label for="Meat">Meat Lovers</label>
                    </li>
                </ul>
                <h4>Toppings (Choose as many as you want):</h4>
                <ul style = "list-style-type: none;">
                    <li>
                        <input type= "checkbox" id="white-sauce">
                        <label for= "white-sauce" >White Sauce</label>
                    </li>
                    <li>
                        <input type= "chekbox" id="basket">
                        <label for= "jamur" >Mushrooms</label>
                    </li>
                    <li>
                        <input type= "checkbox" id="paprika">
                        <label  for= "paprika" >Peppers</label>
                    </li>
                    <li>
                        <input type= "checkbox" id="ancor">
                        <label  for= "ancor" >Anchories</label>
                    </li>
                    <li>
                        <input type= "checkbox" id="nanas">
                        <label  for= "Nanas" >Pineapple</label>
                    </li>
                    
                <h4>Number</h4>
                <label for="count">How many Pizzas: </label>
                <input type="number" id="count">
                    <br>
                    <br>
                <button type="submit">Bring me a Pizza</button>
                <button type="reset">Reset</button>

            </fieldset>
        </from>
    </body>
    </html>
