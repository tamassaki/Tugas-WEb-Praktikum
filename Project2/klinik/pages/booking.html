        <fieldset class="border p-2">
          <legend class="w-auto">Booking Periksa Kesehatan Gigi</legend>
          <form>
            <div class="form-group row">
              <label for="nama pasien" class="col-4 col-form-label">Nama Pasien</label>
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-book"></i>
                    </div>
                  </div>
                  <input id="nama pasien" name="nama pasien" type="text" required="required" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="pilih dokter" class="col-4 col-form-label">Pilih Dokter</label>
              <div class="col-8">
                <select id="pilih dokter" name="pilih dokter" required="required" class="custom-select">
                  <option value="drg amelia">Drg Amelia</option>
                  <option value="drg indra budi">Drg. Indra Budi</option>
                  <option value="drg lulu bintang">Drg. Lulu Bintang</option>
                  <option value="drg putri anisa">Drg. Putri Anisa</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="layanan" class="col-4 col-form-label">Layanan</label>
              <div class="col-8">
                <select id="layanan" name="layanan" required="required" class="custom-select">
                  <option value="perawatan gigi anak">Perawatan Gigi Anak</option>
                  <option value="pencegahan">Tindakan Pencegahan</option>
                  <option value="pengobatan">Tindakan Pengobatan</option>
                  <option value="pengembalian fungsi pengunyahan">Tindakan Pengembalian Fungsi Pengunyahan</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="keluhan" class="col-4 col-form-label">Keluhan</label>
              <div class="col-8">
                <textarea id="keluhan" name="keluhan" cols="40" rows="5" required="required"
                  class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4">Pembayaran</label>
              <div class="col-8">
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="pembayaran" id="pembayaran_0" type="checkbox" required="required"
                    class="custom-control-input" value="cash">
                  <label for="pembayaran_0" class="custom-control-label">Cash</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="pembayaran" id="pembayaran_1" type="checkbox" required="required"
                    class="custom-control-input" value="transfer">
                  <label for="pembayaran_1" class="custom-control-label">Transfer</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="pembayaran" id="pembayaran_2" type="checkbox" required="required"
                    class="custom-control-input" value="eWallet">
                  <label for="pembayaran_2" class="custom-control-label">eWallet</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="tanggal" class="col-4 col-form-label">Tanggal Periksa</label>
              <div class="col-8">
                <input type="date" id="date">
              </div>
            </div>
            <div class="form-group row">
              <label for="umur" class="col-4 col-form-label">Umur</label>
              <div class="col-8">
                <input type="number" id="number">
              </div>
            </div>
            <div class="form-group row">
              <label for="telepon" class="col-4 col-form-label">Telepon/HP</label>
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                    </div>
                  </div>
                  <input id="telepon" name="telepon" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-4 col-form-label">Email</label>
              <div class="col-8">
                <input type="email" id="email">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                <button name="reset" type="submit" class="btn btn-primary">Reset</button>
              </div>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
